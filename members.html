        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="index.html#features">Features</a></li>

          </ul>
        </div>
      </div>

    <main class="py-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">Sign In</h5>
                <form>
                  <div class="mb-3">
                    <label for="signinEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signinEmail" placeholder="you@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="signinPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signinPassword" placeholder="••••••••">
                  </div>
                  <button type="button" class="btn btn-primary w-100" disabled>Sign In (coming soon)</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">Register</h5>
                <form>
                  <div class="mb-3">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Your name">
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="you@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Create a password">
                  </div>
                  <button type="button" class="btn btn-outline-primary w-100" disabled>Register (coming soon)</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-luxe py-4">

    </footer>
